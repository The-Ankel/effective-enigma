<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>E=Sandwich</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <div class=".container">
    <h1>Sandwich maker</h1>
        <form>
            <label for="sandwichName">Sandwich Name:</label>
            <input type="text" id="sandwichName" name="sandwichName" required>
            
            <div>
                <p>Choose a Bread</p>
                <label for="White">White</label>
                <input type="radio" id="White" name="Bread" value="White"><br>

                <label for="Wheat">Wheat</label>
                <input type="radio" id="Wheat" name="Bread" value="Wheat"><br>

                <label for="Sourdough">Sourdough</label>
                <input type="radio" id="Sourdough" name="Bread" value="Sourdough"><br>
            </div>

            <div>
                <br> 
                <label for="Protien">Choose Protien:</label>
                <select id="Protien">
                    <option value="turkey">Turkey</option>
                    <option value="ham">Ham</option>
                    <option value="pork">Pork</option>
                    <option value="chicken">Chicken</option>
                </select>
            </div>

            <div>
                <p>Choose your toppings:</p>
                <label for="Lettuce">Lettuce</label>
                <input type="checkbox" id="Lettuce" name="Lettuce" value="Lettuce"><br>

                <label for="Tomato">Tomato</label>
                <input type="checkbox" id="Tomato" name="Tomato" value="Tomato"><br>

                <label for="Cheese">Cheese</label>
                <input type="checkbox" id="Cheese" name="Cheese" value="Cheese"><br>

                <label for="Avocado">Avocado</label>
                <input type="checkbox" id="Avocado" name="Avocado" value="Avocado"><br>

            </div>
            <br>
        <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
